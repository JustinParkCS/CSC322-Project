{% extends 'Blog/blogBase.html' %}

{% block title %}List of blog post{% endblock %}

{% block content %}
	{% for post in post %}
		<h2>{{ post.title }}</h2>
		<p>Written by {{ post.author }} on {{ post.published }}</p>
		<hr>
		{{post.content|truncatewords:40|linebreaks}}
	{% endfor %}
{% endblock %}
